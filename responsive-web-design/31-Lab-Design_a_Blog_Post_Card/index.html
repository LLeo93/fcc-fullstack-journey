<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Aerial view of a coastal road"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">Exploring the Coast</h2>
        <p class="post-excerpt">
          Discover the hidden gems along the shoreline in our latest travel
          guide. From sandy beaches to rocky cliffs.
        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
