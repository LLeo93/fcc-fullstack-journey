<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Programming Survey Form</title>
  </head>
  <body>
    <h1 id="title">Programming Experience Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label id="number-label" for="number">Age (optional)</label>
      <input
        type="number"
        id="number"
        name="age"
        min="10"
        max="99"
        placeholder="Age"
      />

      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" required>
        <option disabled selected value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="other">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="user-recommend" value="definitely" checked />
        Definitely
      </label>
      <label>
        <input type="radio" name="user-recommend" value="maybe" /> Maybe
      </label>
      <label>
        <input type="radio" name="user-recommend" value="not-sure" /> Not sure
      </label>

      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="prefer" value="front-end-projects" />
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="prefer" value="back-end-projects" />
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="prefer" value="data-visualization" /> Data
        Visualization
      </label>
      <label>
        <input type="checkbox" name="prefer" value="challenges" /> Challenges
      </label>

      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
