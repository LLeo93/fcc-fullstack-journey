<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Playing Cards</title>
  </head>

  <body>
    <main id="playing-cards">
      <div class="card suit-spades">
        <div class="left"><span>7</span><span>♠</span></div>
        <div class="middle">
          <p>♠</p>
          <p>♠</p>
          <p>♠</p>
        </div>
        <div class="right"><span>7</span><span>♠</span></div>
      </div>

      <div class="card suit-hearts">
        <div class="left"><span>J</span><span>♥</span></div>
        <div class="middle">
          <p>♥</p>
        </div>
        <div class="right"><span>J</span><span>♥</span></div>
      </div>

      <div class="card suit-diamonds">
        <div class="left"><span>A</span><span>♦</span></div>
        <div class="middle">
          <p>♦</p>
        </div>
        <div class="right"><span>A</span><span>♦</span></div>
      </div>
    </main>
  </body>
</html>
