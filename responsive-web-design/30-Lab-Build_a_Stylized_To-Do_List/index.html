<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task-1" />
        <label for="task-1">Buy groceries</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://example.com/1"
              class="sub-item-link"
              target="_blank"
              >View details</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-2" />
        <label for="task-2">Finish project</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://example.com/2"
              class="sub-item-link"
              target="_blank"
              >View details</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-3" />
        <label for="task-3">Call the bank</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://example.com/3"
              class="sub-item-link"
              target="_blank"
              >View details</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="task-4" />
        <label for="task-4">Go to gym</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://example.com/4"
              class="sub-item-link"
              target="_blank"
              >View details</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
