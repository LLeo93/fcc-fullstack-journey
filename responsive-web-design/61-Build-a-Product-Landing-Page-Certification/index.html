<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Minimalist Watch - Product Page</title>
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="Company Logo"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#how-it-works">How It Works</a>
        <a class="nav-link" href="#pricing">Pricing</a>
      </nav>
    </header>

    <main>
      <section id="hero">
        <h2>Handcrafted, home-grown masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.org/email-submit">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
          <input id="submit" type="submit" value="Get Started" />
        </form>
      </section>

      <section id="features">
        <div class="feat">Premium Materials</div>
        <div class="feat">Fast Shipping</div>
      </section>

      <section id="how-it-works">
        <iframe
          id="video"
          src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section id="pricing"></section>
    </main>
  </body>
</html>
